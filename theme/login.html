<!DOCTYPE html>
<html lang="fa" dir="rtl">
	<head>
		<title>ثبت نام | قالب رامَن</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<meta name="publisher" content="قالب رامَن" />
		<meta name="title" content="قالب رامَن" />
		<meta name="description" content="قالب رامَن" />

		<meta http-equiv="content-language" content="fa" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" href="assets/fonts/@mdi/css/materialdesignicons.min.css" />
		<link rel="stylesheet" href="assets/css/bootstrap-5.2.0/css/bootstrap.rtl.min.css" />

		<link rel="stylesheet" href="assets/css/styles.min.css" />
		<link rel="stylesheet" href="assets/css/login.min.css" />
	</head>
	<body>
		<div class="page-container d-flex flex-row justify-content-center align-items-center overflow-hidden p-3">
			<section class="login-section position-relative">
				<div class="card">
					<div class="body text-right p-0 p-md-4">
						<div class="d-flex flex-row justify-content-center">
							<div class="flex-fill text-right">
								<div class="d-flex flex-column justify-content-between h-100">
									<div class="d-flex flex-row justify-content-between align-items-start p-4">
										<h1 class="d-block fw-bold h6 mb-0">خوش آمدید</h1>
									</div>

									<div class="d-flex flex-column px-4 pb-4">
										<form action="#" method="post" class="d-flex flex-column mb-4">
											<div class="form-group d-flex flex-column mb-3">
												<label class="form-label small">نام کاربری</label>
												<input id="username" name="username" type="text" class="form-control text-left" autocomplete="off" maxlength="30" tabindex="1" />
											</div>
											<div class="form-group d-flex flex-column mb-3">
												<label class="form-label small">رمز عبور</label>
												<input id="password" name="password" type="password" class="form-control text-left" autocomplete="off" maxlength="30" tabindex="2" />
											</div>
											<div class="form-group d-flex flex-column">
												<label class="form-label small">کد امنیتی</label>

												<div class="input-group form-control">
													<button type="button" class="btn btn-secondary py-0 px-2">
														<i class="icon mdi mdi-refresh mdi-18px"></i>
													</button>

													<img class="captcha-image" src="assets/images/captcha.png" />

													<input type="text" class="form-control captcha-input text-left border-0 rounded" placeholder="- - - -" maxlength="4" tabindex="3" />
												</div>
											</div>
										</form>

										<div class="d-flex flex-column">
											<button type="button" class="btn btn-primary p-2 mb-4" tabindex="4">ورود</button>

											<a class="d-block small mb-3" href="register.html">ایجاد حساب کاربری</a>
										</div>
									</div>

									<div class="terms small">
										با ورود به
										<strong>رامَن</strong>
										،
										<a class="link" href="/terms" target="_blank">شرایط و قوانین</a>
										استفاده از خدمات و
										<a class="link" href="/privacy" target="_blank">حریم خصوصی</a>
										آن را می پذیرم.
									</div>
								</div>
							</div>

							<div class="login-image d-none d-md-block pr-2">
								<img class="image h-100" src="assets/images/login.svg" />
							</div>
						</div>
						<div class="loadingBox"> </div>
					</div>
				</div>
			</section>

			<div class="footer position-absolute d-flex flex-column flex-md-row justify-content-between align-items-center p-2">
				<small class="d-block px-1 mb-2 mb-md-0">تمامی حقوق محفوظ است</small>
				<small class="d-block smaller px-1">نسخه 0.1</small>
			</div>
		</div>
	</body>
</html>
